<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Avansat de Grad</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e293b;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 400px;
            border: 1px solid #334155;
        }
        h2 { margin-bottom: 20px; color: #38bdf8; letter-spacing: 1px; }
        input {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            border: 2px solid #334155;
            border-radius: 12px;
            background: #0f172a;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s;
        }
        input:focus { border-color: #38bdf8; box-shadow: 0 0 10px rgba(56, 189, 248, 0.2); outline: none; }
        button {
            background: linear-gradient(135deg, #0284c7, #38bdf8);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(2, 132, 199, 0.4);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(2, 132, 199, 0.6); }
        #loader { display: none; margin: 25px 0; }
        .progress-bar {
            width: 100%;
            background-color: #334155;
            border-radius: 20px;
            height: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill { height: 100%; width: 0%; background: #38bdf8; transition: width 0.2s linear; }
        #result { margin-top: 25px; min-height: 60px; }
        .error-box {
            color: #fb7185;
            border: 2px solid #fb7185;
            padding: 15px;
            border-radius: 12px;
            background: rgba(251, 113, 133, 0.1);
            animation: shake 0.5s ease-in-out;
        }
        .success-box { color: #4ade80; font-size: 1.5rem; font-weight: 800; text-shadow: 0 0 10px rgba(74, 222, 128, 0.3); }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sistem Analiză</h2>
    <input type="text" id="nameInput" placeholder="Numele subiectului...">
    <button onclick="startAnaliza()">Lansează Scanarea</button>

    <div id="loader">
        <p id="statusText" style="font-size: 0.9rem; color: #94a3b8;">Inițializare date...</p>
        <div class="progress-bar">
            <div class="progress-fill" id="fill"></div>
        </div>
    </div>

    <div id="result"></div>
</div>

<script>
    function startAnaliza() {
        const name = document.getElementById('nameInput').value.trim();
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');
        const fill = document.getElementById('fill');
        const statusText = document.getElementById('statusText');
        
        if (!name) {
            resultDiv.innerHTML = "<p style='color:#94a3b8'>Te rog introdu un nume pentru scanare.</p>";
            return;
        }

        resultDiv.innerHTML = "";
        loader.style.display = "block";
        fill.style.width = "0%";
        
        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.floor(Math.random() * 7) + 3;
            if (progress >= 100) {
                progress = 100;
                fill.style.width = "100%";
                clearInterval(interval);
                setTimeout(() => finalizare(name), 400);
            }
            fill.style.width = progress + "%";
            
            if(progress > 20) statusText.innerText = "Scanare neuroni...";
            if(progress > 50) statusText.innerText = "Calculare coeficient...";
            if(progress > 80) statusText.innerText = "Generare diagnostic...";
        }, 60);

        function finalizare(nume) {
            loader.style.display = "none";
            const inputLower = nume.toLowerCase();

            // Lista de excepții (eroare de grad prea mare)
            const exceptii = ["blaga stefan madalin", "blaga stefan", "blaga madalin", "blaga"];

            if (exceptii.includes(inputLower)) {
                resultDiv.innerHTML = `
                    <div class="error-box">
                        <strong>ALERTA!</strong><br>
                        Gradul detectat pentru <u>${nume}</u> depășește limita maximă admisă de sistem! Erorare 404: Prea mult handicap.
                    </div>`;
            } else {
                // Listă mult mai variată
                const optiuni = [
                    "0% (Sănătos - Caz Rar)",
                    "Ușor (Nivel de 'Duminică')",
                    "Mediu (Nivel de TikToker)",
                    "Accentuat (Gradul I)",
                    "Grav (Are nevoie de asistență la logică)",
                    "IRECUPERABIL (E jale)",
                    "Nivel de Legumă (Grad Special)",
                    "Handicap Social (Nivel Avansat)",
                    "Caz de Studiu Medical (95%)",
                    "Aproape Normal (Doar 5%)",
                    "Tehnic Mort (0.1% activitate cerebrală)",
                    "Evoluat Negativ (Nivel nou)",
                    "Diagnostic: Jucător de LoL",
                    "Diagnostic: Membru activ pe grupuri de mămici",
                    "Imun la inteligență (100%)"
                ];
                
                const randomIndex = Math.floor(Math.random() * optiuni.length);
                const gradRezultat = optiuni[randomIndex];
                
                resultDiv.innerHTML = `
                    <p style="color: #94a3b8; margin-bottom: 5px;">Rezultat pentru ${nume}:</p>
                    <div class="success-box">${gradRezultat}</div>`;
            }
        }
    }
</script>

</body>
</html>
